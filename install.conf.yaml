- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.cheat: cheat/
    ~/.config/nvim: nvim/
    ~/.oh-my-zsh/custom: oh-my-zsh-custom/
