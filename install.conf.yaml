- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - echo "deoplete requires python3, see https://github.com/Shougo/deoplete.nvim#requirements"

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.bin: bin/
    ~/.cheat: cheat/
    ~/.config/nvim: nvim/
